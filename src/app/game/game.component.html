
<app-player *ngFor="let player of game.players; let i = index;" 
[playerActive]="i == game.currentPlayer"
[ngStyle]="{'top.px': 100 + (i * 90)}" 
[name]="player" 
    class="player-position"></app-player>
<div class="field">
    <div class="card-stack">
        <!-- Card Stack -->
        <img [ngStyle]="{'right.px' : i * 5}" *ngFor="let c of [0,1,2,3]; let i = index;" 
            src="img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" 
            src="img/cards/card_cover.png" alt="">
        <!-- Stack for Played Cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="img/cards/{{card + '.png' }}" alt="">
        <!-- Current Card Animation -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;" 
            src="img/cards/{{currentCard + '.png' }}" alt="">
        
    </div>
</div>

<button mat-fab class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
